name: MLflow CI-CD Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
      - '.github/workflows/main.yml'

jobs:
  train-build-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Checkout kode
    - name: Check out repository
      uses: actions/checkout@v4

    # 2. Setup Miniconda
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: true
        python-version: "3.10"

    # 3. Install MLflow di runner (DENGAN PERBAIKAN)
    - name: Install MLflow and Docker library
      shell: bash -l {0}  # <-- WAJIB
      run: pip install mlflow scikit-learn docker

    # 4. Login ke Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 5. Jalankan MLflow Project (Sudah benar)
    - name: Run MLflow Project
      shell: bash -l {0}
      run: |
        cd MLProject
        mlflow run .

    # 6. Upload Artefak Model
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: MLProject/outputs/

    # 7. Bangun Docker Image (DENGAN PERBAIKAN)
    - name: Build Docker image with MLflow
      shell: bash -l {0}  # <-- WAJIB
      run: |
        cd MLProject
        mlflow build-docker \
          --model-uri ./outputs \
          --name "pratama404/kualitas-udara-model:latest" \
          --env-manager=local

    # 8. Push Docker Image ke Docker Hub (DENGAN PERBAIKAN)
    - name: Push Docker Image
      shell: bash -l {0}  # <-- WAJIB
      run: docker push pratama404/kualitas-udara-model:latest