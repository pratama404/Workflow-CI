name: MLflow CI-CD Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'
      - '.github/workflows/main.yml'

jobs:
  train-build-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Checkout kode
    - name: Check out repository
      uses: actions/checkout@v4

    # 2. Setup Miniconda
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-activate-base: true
        python-version: "3.10"

    # 3. Install MLflow dan Docker library
    - name: Install MLflow and dependencies
      shell: bash -l {0}
      run: |
        pip install mlflow scikit-learn docker

    # 4. Cek versi MLflow untuk memastikan kompatibilitas
    - name: Check MLflow version
      shell: bash -l {0}
      run: |
        echo "=== MLflow Version Check ==="
        mlflow --version
        echo "============================="

    # 5. Login ke Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 6. Jalankan MLflow Project
    - name: Run MLflow Project
      shell: bash -l {0}
      run: |
        cd MLProject
        echo "=== Running MLflow Project ==="
        mlflow run .
        echo "=== Project Run Complete ==="

    # 7. Verifikasi output model
    - name: Check model output
      shell: bash -l {0}
      run: |
        echo "=== Checking model files ==="
        ls -R MLProject/outputs || echo "⚠️ Model output folder not found!"
        echo "============================="

    # 8. Upload Artefak Model
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: MLProject/outputs/

    # 9. Bangun Docker Image dengan MLflow
    - name: Build Docker image with MLflow
      shell: bash -l {0}
      run: |
        cd MLProject
        echo "=== Building Docker Image from MLflow Model ==="
        mlflow models build-docker \
          --model-uri ./outputs \
          --name pratama404/kualitas-udara-model:latest
        echo "=== Docker Build Complete ==="
        docker images | grep kualitas-udara-model || echo "⚠️ Image not found after build!"

    # 10. Push Docker Image ke Docker Hub
    - name: Push Docker Image
      shell: bash -l {0}
      run: |
        echo "=== Pushing Docker Image to Docker Hub ==="
        docker push pratama404/kualitas-udara-model:latest
        echo "=== Push Complete ==="
